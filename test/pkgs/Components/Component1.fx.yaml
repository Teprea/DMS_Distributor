            PaddingLeft: =5
            PaddingRight: =5
            PaddingTop: =10
            Width: =Parent.Width*5%
            X: =Parent.X
            ZIndex: =1

        TextInput1 As text:
            BorderThickness: =1
            Default: =""
            Height: |
                =Parent.Height-28
            HintText: ="Search..."
            PaddingBottom: =2%
            PaddingLeft: =Image3.DisplayedWidth
            PaddingRight: =Parent.Width-Icon2.Width
            PaddingTop: =2%
            Width: =Parent.Width*93%
            X: =Image3.Width
            Y: =17
            ZIndex: =2

        Icon2 As icon.Bell:
            AutoDisableOnSelect: =false
            Color: =RGBA(0, 0, 0, 1)
