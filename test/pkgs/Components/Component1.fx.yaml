Component1 As CanvasComponent:
    CustomProperty1: ="Text"
    Fill: =RGBA(0, 0, 0, 0)
    Height: =Self.HeightCustom
    HeightCustom: =200
    Width: =Self.WidthCustom
    WidthCustom: =2000
    X: =0
    Y: =0
    ZIndex: =1

    Container1 As groupContainer.manualLayoutContainer:
