            Height: =46
            Icon: =Icon.Bell
            PaddingBottom: =
            PaddingTop: =
            Width: =Parent.Width*2%
            X: =Image3.Width+TextInput1.Width
            Y: =17
            ZIndex: =3

        Icon1 As icon.Search:
            Color: =RGBA(0, 0, 0, 1)
